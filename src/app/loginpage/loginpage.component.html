<div class="container">
    <div class="row">
        <div class="col-md">
            <div class="card">
                <div class="text-center">
                    <h1>Sign Up To BLUR admin</h1>
                    <h6>Already have an account then<a routerLink="/signin">signin here</a></h6>
                    
                     
                </div>

                    <h2 class="text-center">ADD NEW EMPLOYEE</h2>

                    <div class="col-md-6 offset-md-3">
                    <form (ngSubmit)="onSubmit()">

                        <div class="form-group">

                            <h4>FIRST NAME</h4>
                            <input type="text" class="form-control" id="firstname"
                                [(ngModel)] = "employee.firstname"  name = "firstname">
                        </div>
                        <div class="form-group">
                            <h4>LAST NAME</h4>
                            <input type="text" class="form-control" id="lastname"
                                [(ngModel)] = "employee.lastname"  name = "lastname">
                        </div>
                        <div class="form-group">
                            <h4>CONTACT NO</h4>
                            <input type="text" class="form-control" id="contactno"
                                [(ngModel)] = "employee.contactno"  name = "contactno">
                        </div>
                        <div class="form-group">
                            <h4>EMAIL ID</h4>
                            <input type="text" class="form-control" id="emailid"
                                [(ngModel)] = "employee.emailid"  name = "emailid">
                        </div>
                        <div class="form-group">
                            <h4>ROLE</h4>
                            <input type="text" class="form-control" id="role"
                                [(ngModel)] = "employee.role"  name = "role">
                        </div>
                        <div class="form-group">
                            <h4> USERNAME</h4>
                            <input type="text" class="form-control" id="username"
                                [(ngModel)] = "employee.username"  name = "username">
                        </div>
                        <div class="form-group">
                            <h4>PASS WORD</h4>
                            <input type="password" class="form-control" id="password"
                                [(ngModel)] = "employee.password"  name = "password">
                        </div>

                        <div class="buttons">
                            <div class="action_btn">
                        <button class="btn btn-success" type="submit" >Submit</button>
                        
                        
                        <button class="btn btn-success" text="center" type="reset">Reset</button>
                            </div>

                        </div>
                    </form>
                    </div>
            </div>   
        </div>    

    </div>   
</div>
