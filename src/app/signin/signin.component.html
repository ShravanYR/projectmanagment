<app-header></app-header>

<mat-divider></mat-divider>

<div class="login-form" >
    <form method="post">
    <div class="avatar">
      <img src="./assets/admin.png" alt="Avatar">
    </div>
    <form (ngSubmit)="userlogin()">
        <h2 class="text-center">Member Login</h2>   
        <div class="form-group" >
            <label for="exampleFormControlInput1" class="form-label">user name</label>
          <input [(ngModel)]="employee.username" type="text" class="form-control" name="username" placeholder="Username" required="required">
        </div>
       <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">password</label>
            <input [(ngModel)]="employee.password" type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
        <div class="form-group">
            <button type="submit"  class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
    </form>
    <div class="clearfix">
            <label class="pull-left checkbox-inline"><input type="checkbox"> Remember me</label>&nbsp;

            <a href="/loginpage" class="pull-right"> Forgot Password?</a>
        </div>
        <p class="text-center small">Don't have an account? <a href="/loginpage">Sign up here!</a></p>
    </form>
   
</div>
