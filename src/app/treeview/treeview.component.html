<h1>ACTIVE MEMBERS WORKING ON PROJECTS</h1>
<mat-tree
[treeControl]="treeControl"
[dataSource]="dataSource"
>
 <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
  <mat-icon>accessibility</mat-icon>
  <button mat-icon-button mat-button color="primary">{{node.name}} </button>
  
 </mat-tree-node>
 <mat-tree-node *matTreeNodeDef="let node;when:hasChild" matTreeNodePadding>
  
  <button mat-icon-button mat-button color="primary" matTreeNodeToggle [attr.atria-label]="'Toggle'+'node.name'">
    
    <mat-icon class="mat-icon-rtl-mirror">
      donut_large
      {{treeControl.isExpanded(node)? '':''}}
    </mat-icon>
  </button>
   {{node.name}}
 </mat-tree-node>
</mat-tree>
<router-outlet></router-outlet>
